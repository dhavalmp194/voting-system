<head>
    <!-- Metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="LionCoders" />
    <!-- Links -->
    <link rel="icon" type="image/png" href="#" />
    <!-- google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800" rel="stylesheet">
    <!-- Plugins CSS -->
    <link href="css/plugin.css" rel="stylesheet" />
    <!-- style CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <!--color switcher css-->
    <link rel="stylesheet" href="css/switcher/skin-aqua.css" media="screen" id="style-colors" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.4/web3.min.js" ></script>
    <!-- Document Title -->
    <title>Voting Management System</title>
</head>

<body>
    <!--Page Wrapper starts-->
    <div class="page-wrapper">
        <!--header starts-->
        <header class="transparent scroll-hide">
            <!--Main Menu starts-->
            <div class="site-navbar-wrap v2">
                <div class="container">
                    <div class="site-navbar">
                        <div class="col-md-4 col-6">
                            <h3 class="navbar-brand" style="color: black;">Voting Management System</h3>
                            <!-- <a class="navbar-brand" href="#"><img src="images/logo-black.png" alt="logo" class="img-fluid"></a> -->
                        </div>
                </div>
            </div>
        </header>
        <!--Header ends-->
        <!--User Login section starts-->
        <div class="user-login-section section-padding bg-fixed" style="background-color: teal;">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 offset-md-1  text-center">
                        <div class="login-wrapper">
                            <ul class="ui-list nav nav-tabs justify-content-center mar-bot-30" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#register" role="tab" aria-selected="false">Register</a>
                                </li>
                            </ul>
                            <div class="ui-dash tab-content" id="loginForm">
                                <div class="tab-pane fade show active" id="login" role="tabpanel">
                                    <form id="login-form" action="index.html" method="post">
                                        <div class="form-group">
                                            <input type="text" name="user_name" id="fname" tabindex="1" class="form-control" placeholder="Firstname" value="" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="user_name" id="mname" tabindex="1" class="form-control" placeholder="Middlename" value="" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="user_name" id="lname" tabindex="1" class="form-control" placeholder="Lastname" value="" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="tel" name="mobile" id="mobile" tabindex="2" class="form-control" placeholder="Mobile No." minlength="10" maxlength="10" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="tel" name="voterId" id="voterId" tabindex="2" class="form-control" placeholder="Voter Id" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="address1" id="address1" tabindex="2" class="form-control" placeholder="Address Line 1" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="address2" id="address2" tabindex="2" class="form-control" placeholder="Address Line 2" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="date" name="birthdate" id="birthdate" tabindex="2" class="form-control" placeholder="BirthDate dd/mm/yyyy" required>
                                        </div>
                                        <div class="res-box text-center mar-top-30">
                                            <button type="submit" class="btn v3"><i class="ion-android-checkmark-circle"></i>Sign Up</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="ui-dash tab-content" id="OTPForm" style="display: none;">
                                <div class="tab-pane fade show active" id="login" role="tabpanel">
                                    <form id="submit-otp-form" action="index.html" method="post">
                                        <div class="form-group">
                                            <input type="number" name="OTP" id="OTP" tabindex="1" class="form-control" placeholder="OTP" value="" required>
                                        </div>
                                        <div class="res-box text-center mar-top-30">
                                            <button type="submit" class="btn v3"><i class="ion-android-checkmark-circle"></i>Sign Up</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-wrapper no-pad-tb v2" style="background-color: teal;">
        <div class="footer-top-area section-padding" >
        </div>
    </div>
    <!--Scripts starts-->
    <!--plugin js-->
    <script src="js/plugin.js"></script>
    <!--google maps-->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_8C7p0Ws2gUu7wo0b6pK9Qu7LuzX2iWY&amp;libraries=places&amp;callback=initAutocomplete"></script>
    <!--Main js-->
    <script src="js/main.js"></script>
    <!--Scripts ends-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- <script src="./web3js.js"></script> -->
    <script src="./login.js"></script>
</body>

</html>
